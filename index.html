      }

        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        text-decoration: none;
        color: inherit;
        flex: 0 0 100%;
      }

      .card img {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 15px;
      }

      .card:hover {
        background: #444;
      }

      h1,
      h2,
      h3 {
        margin-bottom: 10px;
      }

      a:focus,
      button:focus {
        outline: 2px solid #4d90fe;
      }

      @media (min-width: 600px) {
        .card {
          flex: 0 0 48%;
        }
      }

      @media (min-width: 1024px) {
        .card {
          flex: 0 0 23%;
        }
      }
